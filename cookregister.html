<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Registration - Gastro Pulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #6A1E55, #A64D79);
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #6A1E55;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color:black;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="file"] {
            border: none;
        }

        button {
            background: #FF5722;
            color: white;
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #E64A19;
        }

        .back-option {
            text-align: center;
            margin-top: 20px;
        }

        .back-option a {
            text-decoration: none;
            color: #FF5722;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="container" data-aos="fade-up">
        <h2>Join as a Cook</h2>
        <p>Fill out the form below to start your journey as a home cook!</p>

        <form id="cookForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="location">Your Location:</label>
            <input type="text" id="location" placeholder="City/Area" required>

            <label for="specialty">Your Specialty:</label>
            <select id="specialty" required>
                <option value="">Select Your Specialty</option>
                <option value="Indian">Indian</option>
                <option value="Italian">Italian</option>
                <option value="Vegan">Vegan</option>
                <option value="Desserts">Desserts</option>
                <option value="Other">Other</option>
            </select>

            <label for="experience">Years of Cooking Experience:</label>
            <select id="experience" required>
                <option value="">Select Experience Level</option>
                <option value="Less than 1 year">Less than 1 year</option>
                <option value="1-3 years">1-3 years</option>
                <option value="3-5 years">3-5 years</option>
                <option value="More than 5 years">More than 5 years</option>
            </select>

            <label for="professional">Have you worked in a professional kitchen?</label>
            <select id="professional" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="foodSafety">Do you have food safety training?</label>
            <select id="foodSafety" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="hygiene">How do you maintain hygiene while cooking?</label>
            <textarea id="hygiene" placeholder="Write a brief response..." rows="3" required></textarea>

            <label for="orders">Maximum Orders You Can Handle Per Day:</label>
            <select id="orders" required>
                <option value="1-5">1-5</option>
                <option value="5-10">5-10</option>
                <option value="10-20">10-20</option>
                <option value="More than 20">More than 20</option>
            </select>

            <label for="workingHours">Available Working Hours:</label>
            <select id="workingHours" required>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Flexible">Flexible</option>
            </select>

            <label for="dishPhoto">Upload Your Best Dish Photos:</label>
            <input type="file" id="dishPhoto" accept="image/*">

            <label for="kitchenPhoto">Upload a photo of your kitchen:</label>
            <input type="file" id="kitchenPhoto" accept="image/*">

            <button type="submit">Sign Up</button>
        </form>

        <div class="back-option">
            <a href="join-cook.html">‚Üê Back</a>
        </div>
    </div>

    <script>
        document.getElementById("cookForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const location = document.getElementById("location").value;
            const specialty = document.getElementById("specialty").value;
            const experience = document.getElementById("experience").value;
            const hygiene = document.getElementById("hygiene").value;

            if (name && email && phone && location && specialty && experience && hygiene) {
                alert("üéâ Registration Successful! We will get back to you soon.");
                window.location.href = "thank-you.html"; // Redirect after success
            } else {
                alert("‚ö†Ô∏è Please fill in all required fields!");
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
