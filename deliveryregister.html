<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner Registration - Gastro Pulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #6A1E55, #A64D79);
            color: #ffffff;
            padding: 20px;
            
            
         
            background-position: center;
            
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #6A1E55;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color:black;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="file"] {
            border: none;
        }

        button {
            background: #FF5722;
            color: white;
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #E64A19;
        }

        .back-option {
            text-align: center;
            margin-top: 20px;
        }

        .back-option a {
            text-decoration: none;
            color: #FF5722;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="container" data-aos="fade-up">
        <h2>Join as a Delivery Partner</h2>
        <p>Fill out the form below to start delivering with us!</p>

        <form id="deliveryForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="location">Your Location:</label>
            <input type="text" id="location" placeholder="City/Area" required>

            <label for="experience">Years of Delivery Experience:</label>
            <select id="experience" required>
                <option value="">Select Experience Level</option>
                <option value="Less than 1 year">Less than 1 year</option>
                <option value="1-3 years">1-3 years</option>
                <option value="3-5 years">3-5 years</option>
                <option value="More than 5 years">More than 5 years</option>
            </select>

            <label for="vehicle">Vehicle Type:</label>
            <select id="vehicle" required>
                <option value="">Select Your Vehicle</option>
                <option value="Bicycle">Bicycle</option>
                <option value="Motorcycle">Motorcycle</option>
                <option value="Car">Car</option>
                <option value="Van">Van</option>
                <option value="Other">Other</option>
            </select>

            <label for="insurance">Do you have valid vehicle insurance?</label>
            <select id="insurance" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="backgroundCheck">Have you undergone a background check?</label>
            <select id="backgroundCheck" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="workingHours">Available Working Hours:</label>
            <select id="workingHours" required>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Flexible">Flexible</option>
            </select>

            <label for="orders">Maximum Deliveries You Can Handle Per Day:</label>
            <select id="orders" required>
                <option value="1-5">1-5</option>
                <option value="5-10">5-10</option>
                <option value="10-20">10-20</option>
                <option value="More than 20">More than 20</option>
            </select>

            <label for="licensePhoto">Upload Your Driver's License:</label>
            <input type="file" id="licensePhoto" accept="image/*" required>

            <label for="vehiclePhoto">Upload a Photo of Your Vehicle:</label>
            <input type="file" id="vehiclePhoto" accept="image/*" required>

            <button type="submit">Sign Up</button>
        </form>

        <div class="back-option">
            <a href="join-delivery.html">‚Üê Back </a>
        </div>
    </div>

    <script>
        document.getElementById("deliveryForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const location = document.getElementById("location").value;
            const experience = document.getElementById("experience").value;
            const vehicle = document.getElementById("vehicle").value;
            const insurance = document.getElementById("insurance").value;
            const backgroundCheck = document.getElementById("backgroundCheck").value;
            const workingHours = document.getElementById("workingHours").value;
            const orders = document.getElementById("orders").value;

            if (name && email && phone && location && experience && vehicle && insurance && backgroundCheck && workingHours && orders) {
                alert("üéâ Registration Successful! We will get back to you soon.");
                window.location.href = "thank-you.html"; // Redirect after success
            } else {
                alert("‚ö†Ô∏è Please fill in all required fields!");
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
