<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #3B1C32;
            color: #333;
            background-image: url('C:\images/indexs.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3B1C32;
            padding: 15px 30px;
            width: 100%;
            position: sticky;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            top: 0;
            z-index: 100;
        }

        .navbar .logo img {
            max-width: 20px;
            height: auto;
        }

        .navbar .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navbar .nav-menu ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar .nav-menu ul li a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            background-image: url('path-to-your-hero-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .hero-section .hero-content {
            z-index: 1;
            padding: 0 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .hero-section h1 {
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin: 15px 0 30px;
            font-weight: 500;
        }

        .cta-button {
            background-color: #fff;
            color: #007bff;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
        }

        .cta-button:hover {
            background-color: #007bff;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }

        /* Slogan Section */
        .slogan-section {
            background-image: url('path-to-your-slogan-background.jpg');
            background-size: cover;
            background-position: center;
            padding: 40px 20px;
            text-align: center;
            border-top: 2px solid #eee;
            color: #fff;
        }

        .slogan-section p {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }

            .hero-section p {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 12px 30px;
            }

            .navbar .nav-menu ul {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="C:/images/logo.jpg" alt="Logo">
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Get In Touch</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Welcome to a Smarter Way to Eat and Live!</h1>
            <p>Nourish your body, feed your soul!</p>
            <a href="main.html" class="cta-button">Get Started</a>
        </div>
    </section>

    <!-- Slogan Section -->
    <section class="slogan-section">
        <p>Eat Fresh, Stay Healthy, Live Happily!</p>
    </section>
</body>
</html>
